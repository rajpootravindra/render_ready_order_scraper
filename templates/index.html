<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodZoid Order Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      height: 250px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ FoodZoid Order Fetcher</h1>
    <form method="post">
      <div class="mb-3 text-center">
        <label for="target_date" class="form-label">Enter Target Date (YYYY-MM-DD):</label>
        <input type="date" class="form-control text-center" name="target_date" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary"> Fetch Orders</button>
      </div>
    </form>
   <div class="text-center mt-4">
  <h5>üîç Scraper Logs:</h5>
  <pre id="log-box" style="height: 300px; overflow-y: scroll; background: #f8f9fa; padding: 10px; border: 1px solid #ccc;"></pre>
</div>

<script>
  setInterval(() => {
    fetch("/logs")
      .then(response => response.text())
      .then(data => {
        document.getElementById("log-box").innerText = data;
      });
  }, 3000);  // Every 3 seconds
</script>
  </div>
</body>
</html>
